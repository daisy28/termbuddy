            <li>

          <div class="button-container">

          </div>
          </ul>
    </nav>
    </header>
    
    <main>
      <div class="main">
        <div class="img-illustration">
          <img
            src="/images/signup img/signUp-amico.svg"
            alt="image illustration of signup page"
            class="img"
          />
        </div>

        <div class="signup">
           <h2>Sign up</h2>
          <form action="" class="form">
            <div class="form-div">
                <label for="first-name">First Name</label>
                <div class="icon">
                  <img
                    class="form-icons user1"
                    src="/images/signup img/user.svg"
                    alt="user icon"
                  />
                  <input
                    type="text"
                    name="first-name"
                    id="first-name"
                    class="form-input"
                    placeholder="John"
                  />

                  <label for="last-name">Last Name</label>
                <div class="icon">
                  <img
                    class="form-icons user2"
                    src="/images/signup img/user (1).svg"
                    alt="user icon"
                  />
                  <input
                    type="text"
                    name="last-name"
                    id="last-name"
                    class="form-input"
                    placeholder="Doe"
                  />
              <label for="email">Email</label>
              <div class="icon">
                <img
                  class="form-icons email"
                  src="/images/signup img/sms.svg"
                  alt="email icon"
                />
                <input
                  type="email"
                  name=""
                  id="email"
                  class="form-input"
                  placeholder="johndoe@gmail.com"
                />
              </div>
            </div>
            <div class="form-div">
              <label for="password">Password</label>
              <div class="icon2">
                <img
                  src="/images/signup img/lock.svg"
                  alt="a lock  icon for the password"
                  class="img1 form-icons"
                />
                <img
                  src="/images/signup img/eye-slash.svg"
                  alt="password toggle"
                  class="img2 form-icons"
                />
              </div>
              <input
                type="password"
                name=""
                id="password"
                class="form-input password"
                placeholder="********"
              />
            </div>

            <div class="terms">
              <div class="checkbox">
                <input
                  class="checkbox toggle"
                  type="checkbox"
                  name=""
                  id="checkbox"
                />
              </div>
              <label for="checkbox">I Agree to all the <a href=""> Terms and Conditions</a></label>
            </div>


            <div>
              <button class="signup-btn">Sign up</button>
            </div>
            <div class="signup-option">
              <h2>Or sign up with</h2>
              <div class="signup-options">
                <div class="btn-icon">
                  <img src="/images/signup img/Group.svg" alt="google icon" />
                  <p>Google</p>
                </div>
                <div class="btn-icon">
                  <img src="/images/signup img/Apple (icon â€” Colour).svg" alt="apple icon" />
                  <p>Apple</p>
                </div>
              </div>
              <p class="signup-text">
                Already have an account? <a href="/login.html" class="cta"><b>Sign in</b></a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script>
      let navigation = document.querySelector(".navigation");
      let menuToggle = document.querySelector(".menu-toggle");
      menuToggle.onclick = function(){
          navigation.classList.toggle("active")
      }
  </script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700;800;900&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/login.css" />
    <link rel="stylesheet" href="/css/nav.css" />
  </head>
  <body>
    <header>
      <nav class="navigation nav">
        <div class="user">
          <div class="img-container">
            <img src="/images/web logo.png" alt="logo" />
          </div>
        </div>
        <div class="menu-toggle"></div>

        <ul class="menu">
          <li class="homepage">
            <a href="#" class="header-links">Termbuddy</a>
          </li>
          <div class="nav-list">
            <li>
              <a href="/index.html" class="header-links">
                <span class="header-icon"
                  ><i class="fa-solid fa-circle-info"></i
                ></span>
                <span>About</span>
              </a>
            </li>

            <li>
              <a href="/contact.html" class="header-links">
                <span class="header-icon"
                  ><i class="fa-solid fa-message"></i
                ></span>
                <span>Contact</span>
              </a>
            </li>

            <li>
              <a href="/product.html" class="header-links">
                <span class="header-icon"
                  ><i class="fa-brands fa-product-hunt"></i
                ></span>
                <span>Product</span>
              </a>
            </li>

            <li>
              <a href="/docs page.html" class="header-links">
                <span class="header-icon"
                  ><i class="fa-solid fa-file"></i
                ></span>
                <span>Docs</span>
              </a>
            </li>
          </div>

          <div class="button-container">
            <button class="signin-button">
              <a href="/login.html">Sign In</a>
            </button>
            <button class="signup-button">
              <a href="/signup.html">Sign up</a>
            </button>
          </div>
        </ul>
      </nav>
    </header>

    <main>
      <div class="main">
        <div class="img-illustration">
          <img
            src="/images/login img/amico.svg"
            alt="image illustration of logging in"
            class="img"
          />
        </div>

        <div class="signin">
          <h2>Sign in</h2>
          <form action="" class="form">
            <div class="form-div">
              <label for="email">Email</label>
              <div class="icon">
                <img
                  class="form-icons"
                  src="/images/login img/Vector1.svg"
                  alt="email icon"
                />
                <input
                  type="email"
                  name=""
                  id="email"
                  class="form-input email"
                  placeholder="johndoe@gmail.com"
                />
              </div>
            </div>
            <div class="form-div">
              <label for="password">Password</label>
              <div class="icon2">
                <img
                  src="/images/login img/Vector.svg"
                  alt="a lock  icon for the password"
                  class="img1 form-icons"
                />
                <img
                  src="/images/login img/eye-slash.svg"
                  alt="password toggle"
                  class="img2 form-icons"
                />
              </div>
              <input
                type="password"
                name=""
                id="password"
                class="form-input password"
                placeholder="********"
              />
            </div>
            <div class="psw">
              <div class="psw-remember">
                <input
                  class="checkbox remember-me"
                  type="checkbox"
                  name=""
                  id="remember-me"
                />
                <label for="remember-me">Remember me</label>
              </div>
              <div class="psw-forgot">
                <p><a href="/forgot-password.html"> Forgot Password?</a></p>
              </div>
            </div>
            <div>
              <button class="signin-btn">Sign in</button>
            </div>
            <div class="signin-option">
              <h2>Or sign in with</h2>
              <div class="signin-options">
                <div class="btn-icon">
                  <img src="/images/login img/Group.svg" alt="google icon" />
                  <p>Google</p>
                </div>
                <div class="btn-icon">
                  <img
                    src="/images/login img/Apple (icon â€” Colour).svg"
                    alt="apple icon"
                  />
                  <p>Apple</p>
                </div>
              </div>
              <p class="signup-text">
                Don't have an account?
                <a href="/signup.html" class="cta"><b>Sign up</b></a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script>
      let navigation = document.querySelector(".navigation");
      let menuToggle = document.querySelector(".menu-toggle");
      menuToggle.onclick = function () {
        navigation.classList.toggle("active");
      };
    </script>
  </body>
</html>
